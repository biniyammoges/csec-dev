<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSE_C dev</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/utilities.css" />
    <link rel="stylesheet" href="./css/all.css" />
  </head>
  <body>
    <!-- navbar -->
    <div class="navbar">
      <div class="container flex">
        <a href="./index.html" class="nav-brand"
          ><i class="fas fa-code"></i> CSE_DEV</a
        >
        <ul>
          <li>
            <a href="#"><i class="fas fa-flag"></i> Events</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-info"></i> About</a>
          </li>
          <li>
            <a href="./register.html"><i class="fas fa-plus"></i> Register</a>
          </li>
          <li>
            <a href="./login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Register form -->
    <div class="login">
      <div class="container flex">
        <div class="form-container my-2">
          <h2 class="my-1"><i class="fas fa-plus"></i> Register to CSE_DEV</h2>
          <form action="./profile.html">
            <div class="form-group">
              <label for="email">First Name</label>
              <input type="text" id="name" placeholder="First name" />
            </div>
            <div class="form-group">
              <label for="email">Last Name</label>
              <input type="text" id="name" placeholder="Last name" />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Enter password"
              />
            </div>
            <div class="form-group">
              <label for="password">Confirm Password</label>
              <input
                type="password"
                id="cpassword"
                placeholder="Confirm password"
              />
            </div>
            <button type="submit" class="btn">
              <i class="fas fa-plus"></i> Register
            </button>
          </form>
          <p class="lead my-1">
            Already registered?
            <a class="text-primary" href="./login.html">login</a>
          </p>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container grid grid-3">
        <div>
          <h2>CSE_DEV</h2>
          <span>2020 &copy; Copyright reserved</span>
        </div>
        <div>
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Privacy & policy</a></li>
          </ul>
        </div>
        <ul class="flex">
          <li>
            <a href="#"><i class="fab fa-facebook"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-telegram"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-youtube"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
